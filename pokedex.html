<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pikamons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <div id="detail_sidenav" class="sidenav">
        <header>
            <button>adicionar a pokedex</button>
            <p id="header_name">pokemon</p>
            <a href="javascript:void(0)" class="closebtn" id="detail_closebtn"
                onclick="closeDetailSideNav()">&times;</a>
        </header>

        <div id="details_body">
            <div id="details_img">
                <img id="front_img">
                <img id="back_img">
            </div>
            <div id="details_status">
                <p id="title">Status</p>
                <div id="details_list"></div>
            </div>
            <div id="details_types_moves">
                <p id="title">Tipos</p>
                <div id="types"></div>
                <p id="title">Movimentos</p>
                <div id="moves"></div>
            </div>
        </div>
    </div>

    <div id="pokedex_sidenav" class="sidenav">
        <header>
            <p id="pokedex_h1">Pokedex</p>
            <a href="javascript:void(0)" class="closebtn" id="detail_closebtn"
                onclick="closePokedexSideNav()">&times;</a>
        </header>
    </div>

    <div id="main">
        <header>
            <h1>Pikadex</h1>
            <button id="open_pokedex" onclick="openPokedexSideNav()">Meus pokemons</button>
        </header>

        <div id="pokemon_div"></div>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" id="previous">Previous</a></li>
                <li class="page-item"><a class="page-link" id="next">Next</a></li>
            </ul>
        </nav>

    </div>
    <script src="backend.js"></script>
</body>

</html>
