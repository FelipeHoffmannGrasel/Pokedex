<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background-color: #00ff00; /* Cor verde para as estrelas */
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 3s infinite;
      pointer-events: none;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>

  <div class="stars">
    <!-- Adicione quantas estrelas (divs com a classe "star") desejar -->
    <div class="star" style="top: 20%; left: 50%;"></div>
    <div class="star" style="top: 80%; left: 30%;"></div>
    <!-- Adicione mais estrelas aqui... -->
  </div>

</body>
</html>
